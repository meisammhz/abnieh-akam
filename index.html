    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              akam: {
                50: '#f0fdf4',
                100: '#dcfce7',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d',
                800: '#166534',
                900: '#14532d',
              }
            },
            screens: {
              'print': {'raw': 'print'},
            }
          },
        },
      }

    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        @page { size: A4; margin: 10mm; }
        html, body, #root, .app-container, .content-wrapper, .main-content {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        .no-print, .input-sidebar, header, button, .print\:hidden { display: none !important; }
        .recharts-responsive-container { height: auto !important; min-height: 300px !important; width: 100% !important; }
        body { color: #000 !important; background-color: #fff !important; }
      }
    </style>
